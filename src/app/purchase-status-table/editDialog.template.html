<md-dialog aria-label="purchaseStatusForm">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add/Edit Purchase Status</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="column" layout-padding>
      <div layout="" layout-align="space-around center" layout-padding style="padding: 20px 0 0 0">
        <md-input-container>
          <label>Name</label>
          <input required ng-model="purchaseStatus.name">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button status="submit" class="md-raised md-primary" ng-disabled="user.role=='USER'" ng-click="editPurchaseStatus()">Save
        <md-tooltip ng-if="user.role=='USER'" md-direction="bottom">You don't have permission to create or edit a purchase status</md-tooltip>
      </md-button>
      <span flex></span>
      <md-button type="submit" class="md-raised md-warn" ng-click="showConfirm($event)" ng-hide="user.role=='USER' || !purchaseStatus.id">
        <md-icon md-svg-src="/assets/icons/delete.svg"></md-icon>Delete Purchase Status
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
