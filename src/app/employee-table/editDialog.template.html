<md-dialog aria-label="employeeForm">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add/Edit Employee</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="column" layout-padding>
        <div layout="" layout-align="space-around center" layout-padding style="padding: 20px 0 0 0">
          <md-input-container>
          <label>Full Name</label>
          <input required ng-model="employee.fullname">
        </md-input-container>

        <md-input-container>
          <label>email</label>
          <input required ng-model="employee.email">
        </md-input-container>
      </div>

      <md-input-container class="md-block">
        <label>Comments</label>
        <textarea ng-model="employee.description" md-maxlength="40" rows="1" md-select-on-focus></textarea>
      </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button type="submit" class="md-raised md-primary" ng-disabled="user.role=='USER'" ng-click="editEmployee()">Save
          <md-tooltip ng-if="user.role=='USER'" md-direction="bottom">You don't have permission to create or edit an employee</md-tooltip>
      </md-button>
      <span flex></span>
      <md-button type="submit" class="md-raised md-warn" ng-click="showConfirm($event)" ng-hide="user.role=='USER' || !employee.id">
        <md-icon md-svg-src="/assets/icons/delete.svg"></md-icon>Delete Employee
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
