<div flex layout="column" layout-align="center center" layout-fill>
  <!-- Actual table -->
  <md-card layout="column" flex layout-align"center center">
     <!-- Pagination options and table title -->
    <md-toolbar class="md-table-toolbar" md-colors="{background: 'grey-50'}">
      <div class="md-toolbar-tools">
        <div>Projects</div>
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="$ctrl.addItem()">Add Project</md-button>
      </div>
    </md-toolbar>


    <!-- Table -->
    <md-table-container>
      <table md-table ng-table="$ctrl.projects" flex layout-fill>
        <thead md-head md-colors="{background: 'primary'}">
          <tr md-row>
            <th md-column class="md-thead">ID</th>
            <th md-column class="md-thead">Name</th>
            <th md-column class="md-thead">Code</th>
            <th md-column class="md-thead">Manager</th>
            <th md-column class="md-thead">Client</th>
            <th md-column class="md-thead">Type</th>
            <th md-column class="md-thead">Description</th>
            <th md-column class="md-thead">Status</th>
            <th md-column class="md-thead"></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="item in $ctrl.projects">
            <td md-cell>{{item.id}}</td>
            <td md-cell>{{item.name}}</td>
            <td md-cell>{{item.code}}</td>
            <td md-cell>{{item.manager.fullname}}</td>
            <td md-cell>{{item.client.name}}</td>
            <td md-cell>{{item.type.name}}</td>
            <td md-cell>{{item.description}}</td>
            <td md-cell><span ng-if="!item.finished">Not</span> Finished</td>
            <td md-cell>
              <md-button class="md-icon-button" ng-click="$ctrl.editItem(item)">
                  <md-tooltip md-direction="bottom">Edit Project</md-tooltip>
                  <md-icon class="table-icon" md-svg-icon="assets/icons/edit.svg"></md-icon></md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</div>
