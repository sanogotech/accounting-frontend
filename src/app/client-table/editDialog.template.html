<md-dialog aria-label="clientForm">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add/Edit Client</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/icons/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="column" layout-padding>
      <div layout="" layout-align="space-around center" layout-padding style="padding: 20px 0 0 0">
        <md-input-container>
          <label>Name</label>
          <input required ng-model="client.name">
        </md-input-container>

        <md-input-container>
          <label>Acronym</label>
          <input required ng-model="client.acronym">
        </md-input-container>
      </div>
      <md-autocomplete required md-no-cache="false" md-selected-item="client.type" md-search-text="searchTextType" md-items="item in autocompleteSearch(searchTextType, clientTypeList)"
        md-item-text="item.name" md-min-length="0" md-floating-label="Client Type" md-clear-button="true">
        <md-item-template>
          <span md-highlight-text="searchTextType" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>
      </md-autocomplete>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button type="submit" class="md-raised md-primary" ng-disabled="user.role=='USER'" ng-click="editClient()">Save
        <md-tooltip ng-if="user.role=='USER'" md-direction="bottom">You don't have permission to create or edit a client</md-tooltip>
      </md-button>
      <span flex></span>
      <md-button type="submit" class="md-raised md-warn" ng-click="showConfirm($event)" ng-hide="user.role=='USER' || !client.id">
        <md-icon md-svg-src="/assets/icons/delete.svg"></md-icon>Delete Client
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
